<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Submitted</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f7f7f7; font-family: "Poppins", sans-serif; }
    .success-box { max-width: 500px; background: #fff; border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1); padding: 30px; margin: 80px auto; text-align: center; }
    .btn-main { background-color:#fff; color: black; border-color: black; border-radius: 10px; padding: 10px 20px; margin: 10px; }
    .btn-main:hover { background-color: #7d1236; color: white;}
  </style>
</head>
<body>
  <div class="success-box">
    <h4 class="fw-bold mb-3 text-success"> Details Submitted!</h4>
    <p>Thank you , Your details have been saved successfully.</p>

    <div class="mt-4">
      <a href="{% url 'international_order' %}" class="btn btn-main">Edit Details</a>
      <a href="{% url 'home' %}" class="btn btn-main">Continue Shopping</a>
    </div>
  </div>
</body>
</html>
